<div class="container">
    <h1>Question 6</h1>
    <h2> Digital Clock</h2>
    <div id="clock-container">
        <div id="clock"></div>
      </div>
<h2> Palindrome Checker</h2>
  <div class="form-group">
    <label for="palindromeInput" class="label">Enter a word or phrase:</label>
    <input type="text" id="palindromeInput" class="input" >
    <button onclick="checkPalindrome()" class="button">Check Palindrome</button>
  </div>
  <p id="palindromeOutput" class="output"></p>
  
  <hr>
  
  <h2> Missing Number Checker</h2>
  <div class="form-group">
    <label for="missingNumberInput" class="label">Enter comma separated numbers or an array of numbers with one missing number:</label>
    <input type="text" id="missingNumberInput" class="input">
    <button onclick="findMissingNumber()" class="button">Find Missing Number</button>
  </div>
  <p id="missingNumberOutput" class="output"></p>
  
  
</div>
